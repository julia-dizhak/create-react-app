<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React ES6</title>

  <style>
    #lessons-list {
      margin: auto;
      width: 980px;
    }
    li {
      padding: 5px;
    }
    a:hover {
      color: green;
    }
  </style>
</head>
<body>
  <ul id="lessons-list"></ul>

  <script>
      let lessons = [
          {title: "create React Component", path: "01-component"},
          {title: "set properties on React Components", path: "03-properties"},
          {title: "manage React Component state with setState", path: "04-state"},
          {title: "use React Components as children for other Components", path: "05-children"},

          {title: "working with props", path: "06-props"},
          {title: "understanding and using state", path: "07-state"},
          {title: "passing method references between components", path: "08-passing-method-references"},
          {title: "rendering content conditionally", path: "09-conditions"},
          {title: "outputting lists", path: "10-outputting-lists"},

          {title: "assignment 1: user input and output", path: "assignment-1"},
          {title: "create posts", path: "posts"},

          {title: "create table by pure js", path: "create-table-by-pure-js"},
          {title: "create a table", path: "create-table"},
          {title: "build email by React", path: "build-email"},
      ];

      let lessonsList = document.getElementById('lessons-list');

      lessons.forEach(function(lesson){
          lessonsList.innerHTML += '<li><a href="/'+ lesson.path +'">'+lesson.title+'</a></li>';
      });
  </script>

</body>
</html>
